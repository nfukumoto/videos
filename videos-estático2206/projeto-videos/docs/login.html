<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="pt-br">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    </head>

    <body>
        <header class="row mx-auto my-auto p-1" style="border:1px solid #ccc; background-color:cornflowerblue; border-radius: 12px;">
            <div class="col-sm-2 my-auto">
                <img src="../imagens/logovideo.png" class="w-100">
            </div>  
            <div class="col-sm-9 text-center my-auto">
                <h1 class="font-weight-bold" style="font-size:40px; color: white;">SEU CONTEÚDO FAVORITO ESTÁ AQUI<BR>QUANDO QUISER E ONDE ESTIVER</h1>
            </div>
            <div class="col-sm-1 my-auto">
            </div>  
        </header>
        
        <section class="container mt-5">
            <h1 class="text-center">Login</h1>
            <article>                
             
                <!--Formulário de login -->
                <form id="formLogin" method="post" action="../index.html" class="w-50 mx-auto p-3 mt-5 mb-5" 
                style="border:1px solid #ccc;border-radius: 12px;">
                
                    <fieldset>           
                        <div class="text-center">
                            <img class="w-50" src="../imagens/login.png">
                        </div>

                        <legend class="text-center">Preencha os campos para entrar</legend>

                        <div class="form-group mt-5">
                            <label>E-mail :</label>
                            <input class="form-control" name="email" id="usuario" maxlength="50">
                        </div>
                        <div class="form-group">
                            <label>Senha :</label>
                            <input class="form-control" type="password" name="senha" id="senha" maxlength="8">
                        </div>
                        <div class="text-center mt-5">
                            <button type="button" id="btLogin" class="w-100 btn btn-info">Confirmar</button>
                        </div>
                            <div class="text-center mt-3">
                                <a href="registro.html"><p>Cadastre-se agora</a>                    
                            </div>
                    </fieldset>
                </form>               
            </article>  
        </section>

        <!--rodapé-->
        <footer class="bg-dark p-4 text-white text-center mt-4">   
            <p>&copy;2022 - Todos os direitos reservados.</p>
        </footer>
    </body>

    <script src="../js/login.js">   </script>
</html>
